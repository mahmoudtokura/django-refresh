{% extends 'base.html' %}
<!-- Content start -->
{% block content %}
<!-- form  -->
<div class="card">
  <h2>Create an account</h2>
  <form action="" method="POST" class="mt-3">
    {% csrf_token %}
    <!-- fields  -->
    {% for field in form %}
    <!-- fields -->
    {{field.label_tag}} {{field}}
    <!-- field errors -->
    {% if field.errors %}
    <div class="mb-3">
      {% for error in field.errors %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endfor %}
    </div>
    {% endif %}
    <!-- end field errors  -->
    {% endfor %}

    <button type="submit" class="btn btn-primary my-3">Register</button>
    <p>Already have an account? <a href="http://">login</a></p>
  </form>
</div>
<!-- end form -->
{% endblock %}
