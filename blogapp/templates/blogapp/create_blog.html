{% extends 'base.html' %}
<!-- Content start -->
{% block content %}
<!-- form  -->
<div class="card">
  <h2>
    {% if form.instance.pk is None %} Create {% else %} Update {% endif %} blog
  </h2>

  <form action="" method="POST" class="mt-3" enctype="multipart/form-data">
    {% csrf_token %}
    <!-- fields  -->
    {% for field in form %}
    <!-- fields -->
    <label for="">{{field.label_tag}} </label>
    {{field}}
    <!-- field errors -->
    {% if field.errors %}
    <div class="mb-3">
      {% for error in field.errors %}
      <div class="alert alert-danger" role="alert">{{ error }}</div>
      {% endfor %}
    </div>
    {% endif %}
    <!-- end field errors  -->
    {% endfor %}
    <br />
    <button type="submit" class="btn btn-primary my-3">
      {% if form.instance.pk is None %} Create {% else %} Update {% endif %}
      blog
    </button>
  </form>
</div>
<!-- end form -->
{% endblock %}
