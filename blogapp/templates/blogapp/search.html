{% extends 'base.html' %}
<!-- Content start -->
{% block content %}
<div class="album py-5 bg-light">
  <div class="container">
    {% if blogs %}
    <h1>Results for blog post containing "{{keyword}}" keyword</h1>
    <div class="row">
      {% for blog in blogs %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <img src="{{blog.thumbnail.url}}" alt="" />
          <div class="card-body">
            <p class="card-text">{{blog.content|truncatechars:50}}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                  href="{% url 'blogapp:details' blog.slug %}"
                >
                  View
                </a>
                <a
                  type="button"
                  class="btn btn-sm btn-outline-secondary"
                  href="{% url 'blogapp:update_blog' blog.slug %}"
                >
                  Edit
                </a>
              </div>
              <small class="text-muted">{{blog.created}}</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <h1>No blog matching this query</h1>
    {% endif %}
  </div>
</div>
{% endblock content %}
